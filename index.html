<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--time componet-->
    <div class="time"> </div>

    <!--append the questions to this div-->
    <div id="quiz"></div>
    <!--append the questions to this div-->
    <ul id="answers" class="btn-group btn-group-toggle" data-toggle="buttons">

    </ul>

    <div id="intro">
        <p>
            Welcome to the coding quiz. You have 60 seconds to complete the quiz. You cannot go onto the next question
            until you have answered the first one correctly. You can see your high scores and reset them at the end if
            you wish.
        </p>
        <p>
            Click on the start button below to get started
        </p>
    </div>
    <button id="start" name="start">start</button>
    <button id="submit">submit</button>
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
