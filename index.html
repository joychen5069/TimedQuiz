<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="card col-sm-6 col-md-8 col-12">
            <!--time componet-->
            <div class="time"> </div>

            <header class="card-body intro">
                <p>
                    Welcome to the coding quiz. You have 60 seconds to complete the quiz. You cannot go onto the next
                    question until you have answered the first one correctly. You can see your high scores and reset them at the
                    end if you wish.
                </p>
                <p>
                    Click on the start button below to get started
                </p>
            </header>

            <!--append the questions to this div-->
            <div class="card" id="questions"> </div>

            <!--append answers to this div-->
            <div class="card" id="answers"> </div>

            <!--did the user win or lose-->
            <div id="results"></div>

            <!--append score when they win-->
            <div id="score"></div>

            <div>
                <button class="btn btn-secondary" type="button" id="start" name="start">Start</button>
                <button class="btn btn-secondary" type="button" id="submit">Submit</button>
                <button class="btn btn-secondary" type="button" id="save">save</button>
                <button class="btn btn-secondary" type="button" id="retest">Retest</button>
            </div>

            <!--part of the code where they submit their score-->
            <div class="card col-sm-6 col-md-6 col-12">
                <form id="form" method="POST">
                    <input class="form-control form-control-sm" name="name" id="name" type="text"
                        placeholder="enter intials here" />
                    <div id="msg"></div>
                </form>
            </div>



            <!--have card visible when user clicks-->
            <p>
                <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#high-scores"
                    id="buttonHigh">
                    High Scores
                </button>
            </p>
            <div class="card collapse" id="high-scores">
                <h5>High Scores</h5>
                <ul id="user-scores"></ul>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
